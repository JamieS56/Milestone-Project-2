<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Dots</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" />

</head>

<body class="text-center">

    <div>
        <h1 class="text-center">Speed Dots</h1>
    </div>
    <div id='game-window'>
        <section id="game-area">
            <div id="game-box" class="container">
                <div class="dot-row row">
                    <div id="dot-1" class="dot col"></div>
                    <div id="dot-2" class="dot col"></div>
                    <div id="dot-3" class="dot col"></div>
                </div>
                <div class="dot-row row">
                    <div id="dot-4" class="dot col"></div>
                    <div id="dot-5" class="dot col"></div>
                    <div id="dot-6" class="dot col"></div>
                </div>
                <div class="dot-row row">
                    <div id="dot-7" class="dot col"></div>
                    <div id="dot-8" class="dot col"></div>
                    <div id="dot-9" class="dot col"></div>
                </div>


        </section>
        <div id="difficulty-row" class="row hidden">

            <button class="col difficulty-button btn btn-outline-success" id="easy-button" value="easy">Easy</button>
            <button class="col difficulty-button btn btn-outline-warning" id="medium-button" value="medium">Medium</button>
            <button class="col difficulty-button btn btn-outline-danger" id="hard-button" value="hard">Hard</button>

        </div>

        <div id='game-over' class='col hidden'> Game Over!</div>

        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog .modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rulesModalLabel">Rules!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p> Speed dots is a game where you test your reaction speed. click on the green dot as quickly as possible to score as many points as possible. The harder the difficulty the more dots you have to click and could dissapear.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id='row action-row'>
        <button class="col sm-col-4 btn btn-outline-success" id="start-game-btn">Start</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rulesModal">
            Launch static backdrop modal
        </button>

        <label id="score-box" class="col sm-col-4">Score:
            <span id="score">0</span>
        </label>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>


</body>


</html>
