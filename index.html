<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Speed Dots</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Oswald&display=swap" rel="stylesheet" />
        <link href="./assets/css/style.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script>
            (function(){
                emailjs.init("user_XguTXZfBFzwKyKGOt19oL");
            })();
        </script>
    </head>

    <body class="text-center">
        <div>
            <h1 class="text-center">Speed Dots</h1>
        </div>
        <div class="row score-row justify-content-evenly">
            <label id="high-score-box" class="col-12 col-sm-6 score-box">
                High Score:
                <span id="high-score">0</span>
            </label>
            <label id="score-box" class="col-12 col-sm-6 score-box">
                Score:
                <span id="score">0</span>
            </label>
        </div>
        <div id="game-window" class="container">
            <div id="game-area">
                <div id="game-box" class="container">
                    <div class="dot-row row">
                        <div id="dot-1" class="dot col"></div>
                        <div id="dot-2" class="dot col"></div>
                        <div id="dot-3" class="dot col"></div>
                    </div>
                    <div class="dot-row row">
                        <div id="dot-4" class="dot col"></div>
                        <div id="dot-5" class="dot col"></div>
                        <div id="dot-6" class="dot col"></div>
                    </div>
                    <div class="dot-row row">
                        <div id="dot-7" class="dot col"></div>
                        <div id="dot-8" class="dot col"></div>
                        <div id="dot-9" class="dot col"></div>
                    </div>
                </div>
            </div>

            <div id="difficulty-row" class="row hidden">
                <button class="col difficulty-button btn btn-outline-success" id="easy-button" value="easy">Easy</button>
                <button class="col difficulty-button btn btn-outline-warning" id="medium-button" value="medium">Medium</button>
                <button class="col difficulty-button btn btn-outline-danger" id="hard-button" value="hard">Hard</button>
            </div>

            <div id="game-over" class="col hidden">Game Over!</div>

            <div id="rules" class="hidden">
                <h2>Speed Dots Rules!</h2>
                <p>
                    Speed dots is a game where you test your reaction speed. Click on the green dot as quickly as possible to score as many points as you can. The harder the difficulty the more dots you have to click and could make dissapear.
                </p>
                <button id="close-rules" class="btn btn-outline-danger">Close</button>
            </div>
            <div id = 'email-popup' class="hidden">
                <form id="contact-form">
                    
                    <div class="row">
                    <input class = 'input-field' type="hidden" name="contact_number">
                    <label>Name</label>
                    <input class = 'input-field' type="text" name="user_name" required>
                    </div>
                    <div class="row">
                    <label>Email</label>
                    <input class = 'input-field' type="email" name="user_email" required>
                     </div>
                     <div class="row">
                    <label id = 'message-label'>Message</label>                  
                    <textarea class = 'input-field' name="message" required></textarea>
                     </div>
                     <div class="row">
                    <input id="email-send-btn" class ="btn btn-outline-success" type="submit" value="Send">
                    </div>
                    <button id="close-email" class="btn btn-outline-danger" type='reset'>Close</button>
                    <p id = 'email-outcome'></p>
                </form>
            </div>
        </div>

        <div id="action-row" class="row justify-content-evenly">
            <button class="col-4 btn btn-outline-success action-btn" id="start-game-btn">Start</button>
            <button class="col-4 btn btn-outline-success action-btn display-none" id="restart-game-btn">Restart</button>
            <button class="col-4 btn btn-primary action-btn" id="rules-button" >Rules!</button>
            <button class="btn btn-primary action-btn" id="email-button" form = 'contact-form'  type = 'reset'>Contact us!</button>
        </div>

         

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/email.js"></script>
    </body>
</html>
