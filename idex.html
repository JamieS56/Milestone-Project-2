<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Speed Dots</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link href="./assets/css/style.css" rel="stylesheet" />

   </head>
   <body class = "text-center">

      <div>
         <h1 class = "text-center">Speed Dots</h1>
      </div>
      <section id = "game-area">
         <div id = "game-box">
            <row class = "dot-row">
               <col>
               <div class = "dot"></div>
               </col>
               <col>
               <div class = "dot"></div>
               </col>
               <col>
               <div class = "dot"></div>
               </col>
            </row>
            <row class = "dot-row">
               <col>
               <div class = "dot"></div>
               </col>
               <col>
               <div class = "dot"></div>
               </col>
               <col>
               <div class = "dot"></div>
               </col>
            </row>
            <row class = "dot-row">
               <col>
               <div class = "dot"></div>
               </col>
               <col>
               <div class = "dot"></div>
               </col>
               <col>
               <div class = "dot"></div>
               </col>
            </row>
         </div>
         <div id ="difficulty-row" class ="hidden">
         <row>
            <button class = "difficulty-button btn btn-primary" id = "easy-button" value = "easy">Easy</button>
            <button class = "difficulty-button btn btn-primary" id = "medium-button" value = "medium">Medium</button>
            <button class = "difficulty-button btn btn-primary" id = "hard-button" value = "hard">Hard</button>
         </row>
         </div>
      </section>
    <button class = "btn btn-primary" id = "start-game-btn">Start</button>

    <label id="score-box">Score:
        <span id="score">0</span>
    </label>
    <label >Percentage:
        <input type = "hidden" id="percentage" value = "0">
    </label>

    <div class="sq"></div>

    <script src="assets/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>

</html>
